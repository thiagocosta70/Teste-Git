<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio</title>
    <style>
      .error-message {
        color: red;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />
      </div>
      <div>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <span class="error-message" id="emailError"></span>
      </div>
      <div>
        <label for="confirmarEmail">Confirmar Email:</label>
        <input type="email" id="confirmarEmail" required />
        <span class="error-message" id="confirmarEmailError"></span>
      </div>
      <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" required />
        <span class="error-message" id="senhaError"></span>
        <span id="showPassword" style="cursor: pointer">üëÅÔ∏è</span>
      </div>
      <div>
        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" required />
        <span class="error-message" id="confirmarSenhaError"></span>
        <span id="showConfirmPassword" style="cursor: pointer">üëÅÔ∏è</span>
      </div>
      <button type="submit">Enviar</button>
    </form>

    <script>
      const form = document.getElementById("myForm");
      const emailInput = document.getElementById("email");
      const confirmarEmailInput = document.getElementById("confirmarEmail");
      const senhaInput = document.getElementById("senha");
      const confirmarSenhaInput = document.getElementById("confirmarSenha");
      const emailError = document.getElementById("emailError");
      const confirmarEmailError = document.getElementById(
        "confirmarEmailError"
      );
      const senhaError = document.getElementById("senhaError");
      const confirmarSenhaError = document.getElementById(
        "confirmarSenhaError"
      );
      const showPassword = document.getElementById("showPassword");

      form.addEventListener("submit", function (event) {
        if (!isValidEmail(emailInput.value)) {
          emailError.textContent = "Por favor, insira um email v√°lido.";
          event.preventDefault();
        } else {
          emailError.textContent = "";
        }

        if (emailInput.value !== confirmarEmailInput.value) {
          confirmarEmailError.textContent = "Os emails n√£o coincidem.";
          event.preventDefault();
        } else {
          confirmarEmailError.textContent = "";
        }

        if (senhaInput.value !== confirmarSenhaInput.value) {
          confirmarSenhaError.textContent = "As senhas n√£o coincidem.";
          event.preventDefault();
        } else {
          confirmarSenhaError.textContent = "";
        }
      });

      showPassword.addEventListener("click", function () {
        if (senhaInput.type === "password") {
          senhaInput.type = "text";
        } else {
          senhaInput.type = "password";
        }
      });

      showConfirmPassword.addEventListener("click", function () {
        if (confirmarSenhaInput.type === "password") {
          confirmarSenhaInput.type = "text";
        } else {
          confirmarSenhaInput.type = "password";
        }
      });

      function isValidEmail(email) {
        const emailRegex = /^\S+@\S+\.\S+$/;
        return emailRegex.test(email);
      }
    </script>
  </body>
</html>
