<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação de Pedido</title>
  <link rel="stylesheet" href="avalie.css">
</head>
<body>

<div class="avalie">
  <button id="avaliarBtn">Avalie seu pedido</button>
  <div id="avaliacaoContainer" class="hidden">
    <span class="avaliacao-text">Obrigado:</span>
    <div id="estrelas">
      <span class="estrela" data-valor="1">★</span>
      <span class="estrela" data-valor="2">★</span>
      <span class="estrela" data-valor="3">★</span>
      <span class="estrela" data-valor="4">★</span>
      <span class="estrela" data-valor="5">★</span>
    </div>
  </div>
</div>

<script src="avalie.js"></script>
</body>
</html>
